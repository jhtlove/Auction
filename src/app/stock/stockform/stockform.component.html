<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">股票详情</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">股票名称</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="股票名称">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">价格</label>

        <div class="col-sm-6">
          <input type="number" class="form-control" id="price" placeholder="价格">
        </div>
      </div>
      <div class="form-group">

        <label class="col-sm-2 control-label">股票评级</label>

        <div class="col-sm-8">
          <app-stars [rating]='stock.rating'></app-stars>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票描述</label>

        <div class="col-sm-10">
          <textarea name="desc" id="" cols="100" rows="5">{{stock.desc}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">股票分类</label>
        <div class="row">


          <div class="col-sm-2">
            <div class="checkbox">
              <label>
                <input type="checkbox">IT
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="checkbox">
              <label>
                <input type="checkbox">金融
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="checkbox">
              <label>
                <input type="checkbox">通信
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" (click)='cancel()' class="btn btn-default">取消</button>
      <button type="submit" (click)='save()' class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
